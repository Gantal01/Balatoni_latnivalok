<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Bejelentkezés</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="intro-text">
        <p>Kérjük, adja meg <strong>bejelentkezési adatait</strong>.</p>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Az email mező kötelező
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Érvénytelen email formátum
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Jelszó</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            A jelszó mező kötelező
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            A jelszónak legalább 6 karakterből kell állnia
          </mat-error>
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Bejelentkezés
          </button>
          <button mat-stroked-button type="button" routerLink="/register">
            Regisztráció
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
