<mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Regisztráció</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Jelszó</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Nick name</mat-label>
          <input matInput formControlName="displayName">
          <mat-error *ngIf="registerForm.get('displayName')?.hasError('required')">Display Name is required</mat-error>
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Regisztráció</button>
          <button mat-stroked-button type="button" routerLink="/login">Bejelentkezés</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
