<div class="container">
  <h2>Déli part látnivalói</h2>
  <div *ngIf="isLoading" class="loading">Betöltés...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div class="card-container" *ngIf="!isLoading && !error">
    <app-attraction-card
      *ngFor="let attraction of southAttractions"
      [attraction]="attraction"
      [showEventsByDefault]="false"
      [truncateLength]="80"
      (panelStateChanged)="onPanelStateChanged($event)"
      (attractionClicked)="onAttractionClicked($event)"
      (imageClicked)="onImageClicked($event)">
    </app-attraction-card>
  </div>
</div>
